<!DOCTYPE html>
<html>
    <head>
        <link href="html_practice6.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <h2 style="margin-right: auto; margin-left: auto; color: white;font-family:sans-serif;">CONTACT US</h2>
        </div>
        <div class="inputTag">
            <i class="fa fa-user-o" class="iconSet"></i>
            <input class="input-tab" type="text" placeholder="Full name" name="username">
        </div>
        <div class="inputTag">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input class="input-tab" type="text" placeholder="Eg.example@gmail.com" name="email">
        </div>
        <div class="inputTag">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input class="input-tab" type="number" placeholder="Eg. +1800 000000" name="phonenumber">
        </div>
        <div class="inputTagForComment">
            <i class="fa fa-comment-o" aria-hidden="true"></i>
            <textarea rows="10" cols="50" class="comment" placeholder="Your comments..."></textarea>
        </div>
        <div class="button">
            <input type="button" value="SEND NOW" id="btn" onclick="alert('Your Answer Is submitted')">
        </div>
        
    </body>
</html>
